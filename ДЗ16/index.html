<!DOCTYPE html>
<html>
<head>
	<title>Lirska Olena</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/form.css">
    
</head>
<body>
	
	
	<br>
	<h1>Напишіть нам</h1>
	<h4>Ваш запит буде оброблено в найкоротший термін. Вам надійде лист від одного з членів нашої команди.</h4>

	<form class="contact-us" action=""onsubmit="return validate();">
		<p>
			<label for="name">Ім'я користувача:</label>
			<input type="text" placeholder="Ваше ім'я" id="name">
		</p>
		<p>
			<label for="userEmail">Е-пошта:</label>
			<input type="Email" placeholder="Ваша електронна пошта" id="userEmail">
		</p>
		    <label for="phonenumber">Тел.:</label>
			<input type="text" placeholder="Ваш номер телефону" id="phonenumber">
		<p>	
		    <button type="submit">Відправити</button> 
		</p>
	</form>

	<script type="text/javascript" src="scriptform/scriptform.js"></script>
	<br>
</body>
</html>
